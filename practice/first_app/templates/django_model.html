{% extends 'base.html '%}

{% block content %}

{%if data%}
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Roll</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
        {% for st in data %}
        <tr>
         
          <td>{{st.name}}</td>
          <td>{{st.roll}}</td>
          <td>{{st.address}}</td>
          <td><a  class="btn btn-danger text-white" href="{% url 'delete_student' st.roll %}">Delete</a></td>
        </tr>
        {% endfor%}
    </tbody>
  </table>

  {%else%}
  <h3>No data available to show</h3>
  {%endif%}
{% endblock content %}
